<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="nav-bar">
            <div class=" left-nav-bar">
                <h1>Profile</h1>
                <ul class="nav-bar-links">
                    <li class="nav-li"><a class="nav-bar-link" href="#">Home</a></li>
                    <li class="nav-li"><a class="nav-bar-link" href="#">My Profile</a></li>
                    <li class="nav-li"><a class="nav-bar-link" href="#">Find Connections</a></li>
                </ul>
            </div>
            <div class="right-nav-bar">
                <button class="nav-sign-out">Sign Out</button>
            </div>
        </div>
    </div>
    <div class="main-body">
        <div class="main-left">
            <div class="prof-card">
                <div class="card">
                    <img class="prof-pic" src="./icons/user-circle.png" alt="Profile Picture">
                    <div class="info">
                        <h1>Ryan Harvey</h1>
                        <div>
                            <h2><img class="img-icon" src="./icons/map-marker.png" alt="Location">Seattle</h2>
                        </div>
                        <p>Developer | Engineer | Problem Solver <br>
                        Master of shadows and the Internet!</p>
                        <div class="settings">
                            <img class="img-icon" src="./icons/gear.png" alt="Settings Icon">
                            <a href="#">edit profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right-content-column">

    </div>   
</body>
</html>
